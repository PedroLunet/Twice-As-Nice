    <meta charset="UTF-8">
</head>
<body>
    <header>
        <a href="index.php">Second-Hand Website</a>
        <form action="search.php" method="get">
            <input type="text" name="search" placeholder="Search for items...">
            <input type="submit" value="Search">
        </form>
        <a href="wishlist.html"><i class="fa-regular fa-heart"></i></i></a>
         <a href="messages.html"> <i class="fa-regular fa-message"></i></a>
         <a href="profile.html">Profile</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </header>
    <main>
        <h1>Sell an Item</h1>
        <form action="/post-item" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="size">Size:</label><br>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <!-- Add more options for each size -->
            </select><br>
            <label for="condition">Condition:</label><br>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <!-- Add more options for each condition -->
            </select><br>
            <label for="brand">Brand:</label><br>
            <input type="text" id="brand" name="brand"><br>
            <fieldset>
                <legend>Categories:</legend>
                <label><input type="checkbox" name="categories" value="Electronics"> Electronics</label><br>
                <label><input type="checkbox" name="categories" value="Clothing"> Clothing</label><br>
                <label><input type="checkbox" name="categories" value="Books"> Books</label><br>
                <label><input type="checkbox" name="categories" value="Home & Kitchen"> Home & Kitchen</label><br>
            </fieldset>
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" step="5"><br>
            <label for="images">Images:</label><br>
            <input type="file" id="images" name="images" multiple><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <input type="submit" value="Post Item">
        </form>
    </main>

    </footer>
</body>
</html>
